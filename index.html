<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Kopi Pendekar Mobile Preorder POS</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
        margin: 0; 
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.5;
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Critical header styles */
      .sticky { position: sticky; top: 0; z-index: 50; }
      .w-full { width: 100%; }
      .border-b { border-bottom-width: 1px; }
      .bg-background\/95 { background-color: rgba(255, 255, 255, 0.95); }
      .backdrop-blur { backdrop-filter: blur(8px); }
      .supports-\[backdrop-filter\]\:bg-background\/60 { background-color: rgba(255, 255, 255, 0.6); }
      
      /* Critical button styles */
      .flex { display: flex; }
      .items-center { align-items: center; }
      .gap-3 { gap: 0.75rem; }
      .px-0 { padding-left: 0; padding-right: 0; }
      .hover\:bg-transparent:hover { background-color: transparent; }
      
      /* Critical image styles */
      .h-12 { height: 3rem; }
      .w-12 { width: 3rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .object-cover { object-fit: cover; }
      .flex-shrink-0 { flex-shrink: 0; }
      
      /* Critical text styles */
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .sm\:text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .font-bold { font-weight: 700; }
      .text-gray-900 { color: rgb(17 24 39); }
      .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      
      /* Critical banner styles */
      .h-32 { height: 8rem; }
      .sm\:h-40 { height: 10rem; }
      .overflow-hidden { overflow: hidden; }
      .mt-4 { margin-top: 1rem; }
      
      /* Critical cart styles */
      .fixed { position: fixed; }
      .bottom-4 { bottom: 1rem; }
      .left-4 { left: 1rem; }
      .right-4 { right: 1rem; }
      .z-50 { z-index: 50; }
      .max-w-5xl { max-width: 64rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .h-16 { height: 4rem; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .rounded-2xl { border-radius: 1rem; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-blue-600 { --tw-gradient-from: #2563eb; --tw-gradient-to: rgba(37, 99, 235, 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
      .to-blue-700 { --tw-gradient-to: #1d4ed8; }
      .text-white { color: rgb(255 255 255); }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-semibold { font-weight: 600; }
    </style>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fheaayyooebdsppcymce.supabase.co" />
    <link rel="dns-prefetch" href="//api.telegram.org" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fheaayyooebdsppcymce.supabase.co" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical Supabase API endpoints -->
    <link rel="preconnect" href="https://fheaayyooebdsppcymce.supabase.co/rest/v1" />
    <link rel="preconnect" href="https://fheaayyooebdsppcymce.supabase.co/storage/v1" />
    
    <!-- Resource hints for better performance -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton for better perceived performance -->
      <div class="loading-skeleton" style="height: 100vh; width: 100%;"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
